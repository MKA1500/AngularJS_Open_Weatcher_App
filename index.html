<!DECTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="myController">
    <header>
        <p>{{labels.title}}</p>
    </header>
    <main class="container">
        <div class="description">
            <h1>{{position.city}}</h1>
            <img src="{{icon}}"/>
            <h2>{{description}}</h2>
            <p>Wind speed: {{speed}} m/s</p>
            <p>Temperature {{temp}} &ordm; C</p>
            <p>Air pressure: {{pressure}} hPa</p>
            <p>Humidity: {{humidity}} %</p>
        </div>
        <div class="find-weather">
            <form name="form" ng-submit="findWeather()" class="new-weather" novalidate>

                <div class="submit-area">
                    <input type="submit" class="submit btn btn-primary" value="Find Your Weather">
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
